{% extends 'base.html' %}
{% block title%} Pedidos {% endblock%}
{% block content %}
   <table id="tabla">
      <tr>
         <th>Cliente</th>
         <th>Monto</th>
      </tr>
      {% for pedido in pedidos %}
         <tr>
            <td>{{ pedido.cliente.nombre }}</td>
            <td>${{ pedido.total_price }}</td>
         </tr>
      {% endfor %}
   </table>
{% endblock %}
